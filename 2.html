  <h2>경상수지</h2>
  <p>국가 간 상품 및 서비스의 수출입, 자본 노동 등 생산요소의 이동에 따른 대가의
  수입과 지급을 종합적으로 나타낸 것으로, '국제수지'를 이루는 중요한 요소이다.
  경상수지는 상품수지, 서비스수지, 소득수지, 경상이전수지 등으로 구분된다.</p>
